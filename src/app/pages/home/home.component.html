<div class="bg-emerald-300 text-black mt-10 w-1/4 mx-auto">
    <h1 class="text-center bg-gradient-to-r from-cyan-500 to-blue-500
    p-4 font-semibold text-xl text-white">Formulario Contact</h1>
    
    <div class="mx-auto  text-center">
        <form [formGroup]="Contact">  
            <!-- input nombres -->
             <div class="my-5 p-3">
                <label for="firstname" class="block pb-2">Nombres </label>
                <input type="text" id="firstname" formControlName="firstname" class="py-1 px-3 text-black rounded">
            </div>

            <!-- input email -->
            <div class="my-5 p-3">
                <label for="email" class="block pb-2">Email </label>
                <input type="text" id="email" formControlName="email" class="py-1 px-3 text-black rounded">
            </div>


            <!-- textarea mensaje -->
            <div class="my-5 p-3">
                <label for="mensaje" class="block pb-2">Mensaje </label>
                <textarea id="message" formControlName="message" cols="30" rows="10" class="py-1 px-3 text-black rounded"></textarea>
            </div>

           

            <div class="text-center">
                <button type="submit" class="bg-blue-300 pl-3 pr-3 pt-2 pb-2 rounded">Confirmar</button>
            </div>
    
            <p *ngIf="valido; else erroneo" class="text-white"></p>
            <ng-template #erroneo>
                <p>{{error}}</p>
            </ng-template>
        </form>

    </div>
    
</div>
