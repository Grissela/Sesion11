<div class="bg-fuchsia-800 text-white mt-10 w-1/4 mx-auto">
    <h1 class="text-center bg-gradient-to-r from-cyan-500 to-blue-500
    p-4 font-semibold text-xl text-white">Formulario Contact</h1>
    
    <div class="mx-auto  text-center">
        <form [formGroup]="Contact" (submit)="send()">  
            <!-- input nombres -->
             <div class="my-5 p-3">
                <label for="firstname" class="block pb-2">Nombres </label>
                <input type="text" id="firstname" formControlName="firstname" class="py-1 px-3 text-black rounded">
            </div>

            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('firstname')?.errors?.['required']">
                (El nombre no puede quedar vacio)
            </div>

            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('firstname')?.errors?.['minlength']">
                (Debe tener como minimo 10 caracteres)
            </div>

            <!-- input email -->
             <div class="my-5 p-3">
                <label for="email" class="block pb-2">Email </label>
                <input type="email" id="email" formControlName="email" class="py-1 px-3 text-black rounded">
            </div>

            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('email')?.errors?.['required']">
                (El email no puede quedar vacio)
            </div>

            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('email')?.errors?.['email']">
                (El email no es valido)
            </div> 

            <!-- textarea mensaje -->
            <div class="my-5 p-3">
                <label for="mensaje" class="block pb-2">Mensaje </label>
                <textarea id="message" formControlName="message" cols="30" rows="10" class="py-1 px-3 text-black rounded"></textarea>
            </div>
 
            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('message')?.errors?.['required']">
                (El mensaje no puede quedar vacio)
            </div>

            <div [ngStyle]="{'color':'gold'}" *ngIf="this.Contact.get('message')?.errors?.['maxlength']">
                (El mensaje debe tener maximo 500 caracteres)
            </div>

            <div class="text-center">
                <button type="submit" (click)="send()" class="bg-blue-300 pl-3 pr-3 pt-2 pb-2 rounded">Confirmar</button>
            </div>
            <div *ngIf="valido">
                <p>{{resultado}} </p> 
            </div>
           
            
        </form>

    </div>
    
</div>
